<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Folder Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Uploaded Folder Interface</h1>
        <div id="folderContents" class="folder-contents">
            <!-- Dynamic folder contents will be displayed here -->
        </div>
        <div class="action-buttons">
            <button id="uploadButton">Upload File</button>
            <button id="deleteButton">Delete Selected</button>
            <button id="refreshButton">Refresh</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
